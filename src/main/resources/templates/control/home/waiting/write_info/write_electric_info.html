            ,   layer = layui.layer;
        form.on('submit(subman)',function (data) {
            console.log(data.field);
            $.ajax({
                url:"/table/save",
                method:"POST",
                data:data.field,
                dataType:"JSON",
                success:function (res) {
                    if(res.state === 200){
                        layer.msg("提交成功");
                    }else{
                        layer.msg("提交失败");
                    }
                },
                error:function (data) {
                    layer.msg("提交失败");

                }
