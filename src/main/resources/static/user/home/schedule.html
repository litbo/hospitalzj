        </div>
        <div class="layui-form-item col-md-3 col-xs-12">

          </div>
        </div>
      </form>
      <table class="layui-table" id="codeInfo" lay-filter="code"></table>
    </div>
  </div>

    //Demo
    layui.use(['form','table','jquery','layer'], function(){
      var form = layui.form
      , $ = layui.jquery
      , table = layui.table
      , layer = layui.layer;
      //监听提交
      form.on('submit(selectCode)', function(data){
          console.log(data.field.htYzm);
          var tableIns = table.render({
            elem:"#codeInfo",
            cellMinWidth:80,
            url:"/htInfo/yzm?htYzm="+data.field.htYzm,
            method:"GET",
            response:{
              statusName:"status",
              statusCode:200,
              msgName:"hint",
              countName:"total",
              dataName:"data"
            },
            parseData:function(res){
              console.log(res);
              return{
                "status":200,
                "msg":res.message,
                "count":res.total,
                "data":[res.data]
              }
            },
            title:"验证码信息",
            cols:[[
              {field:'htHthao', title:'合同号',align:'center'},
              {field:'htGhsn', title:'供应商',align:'center'},
              {field:'htGhsdh', title:'联系电话',align:'center'},
              {field:'htQytime', title:'签约日期',align:'center'},
              {field:'htDhtime', title:'到货时间',sort: true,align:'center'},
              {field:'htBxtime', title:'保修期',align:'center'},
              {field:'htYzm', title:'验证码',sort: true,align:'center'},
              {field:'state', title:'状态',sort: true,align:'center'},
              {fixed: 'right', title:'操作', toolbar: '#barDemo',align:'center'}
            ]]
          })
        return false;
      });
      //监听行工具事件
      table.on('tool(code)', function(obj){
        var data = obj.data;
        console.log(obj);
        if(obj.event === 'lookinfo'){
            location.href="../checked/look_all_info.html?htId="+obj.data.htId;
        }
      });
    });
