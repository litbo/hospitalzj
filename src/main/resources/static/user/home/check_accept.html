    <script>
        //Demo
        layui.use(['element','laydate','layer','form','jquery'], function(){
            var element = layui.element
            ,   laydate = layui.laydate
            ,   layer = layui.layer
            ,   $ = layui.jquery;
            laydate.render({
                elem: '#date' //指定元素
            });
            var form = layui.form;
            //监听提交
            form.on('submit(hhsbumit)', function(data){
                console.log(data.field);
                $.ajax({
                    url:"/htInfo/insert",
                    method:"POST",
                    data:data.field,
                    dataType:"JSON",
                    success:function(res){
                        if(res.state === 200){
                            setTimeout(function(){
                                location.href="../apply/fixing_table.html?htId="+res.data;
                            },1000)
                            layer.msg("提交成功");
                        }else{
                            layer.msg("提交失败");
                        }
                    },
                    error:function(data){
                        layer.msg("提交失败,请稍后再试");
                        console.log(data);
                    }
                })
                return false;
            });
            form.on("submit(hgsubmit)",function(data){
