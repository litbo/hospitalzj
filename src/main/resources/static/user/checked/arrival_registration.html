<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>到货登记信息</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <link rel="stylesheet" href="../../static/css/all.min.css"/>
    <script src="../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .upinfo{
            width: 100%;
            display: flex;
            /*justify-content: center;*/
            align-items: center;
            flex-wrap: wrap;
        }
        .layui-form-item{
            margin-left: 30px;
            text-align: center;
        }
        .layui-row,.col-xs-12{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .layui-elem-field{
            width: 100%;
            color: red;
        }
        .bootom{
            width: 100%;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="layui-row">
        <p style="height: 34px;width: 100%;line-height: 34px;background-color: lightyellow; text-align: center;"><span class="sign">***</span>请认真核对信息然后点击下一步<span class="sign">***</span></p>
        <div class="col-xs-12">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-row">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;width: 100%;">
                        <legend>到货登记信息</legend>
                    </fieldset>
                    <div class="upinfo">
                        <div class="layui-form-item col-md-4" pane>
                            <label class="layui-form-label">外包装</label>
                            <div class="layui-input-block">
                                <input type="radio" name="packing" value="木箱" title="木箱">
                                <input type="radio" name="packing" value="纸箱" title="纸箱" checked>
                                <input type="radio" name="packing" value="铁箱" title="铁箱">
                            </div>
                        </div>
                        <div class="layui-form-item col-md-4" pane>
                            <label class="layui-form-label">外包装状况</label>
                            <div class="layui-input-block">
                                <input type="radio" name="intact" value="外包装完好" title="外包装完好" checked>
                                <input type="radio" name="intact" value="外包装有残损" title="外包装有残损">
                            </div>
                        </div>
                        <div class="layui-form-item  col-md-6" pane>
                            <label class="layui-form-label">防倾斜标识</label>
                            <div class="layui-input-block">
                                <input type="radio" name="tilt" value="无" title="无">
                                <input type="radio" name="tilt" value="有但变色" title="有但变色">
                                <input type="radio" name="tilt" value="有且完好" title="有且完好" checked>
                            </div>
                        </div>
                        <div class="layui-form-item col-md-8" pane>
                            <label class="layui-form-label">设备外观</label>
                            <div class="layui-input-block">
                                <input type="radio" name="surface" value="全新完好" title="全新完好"" checked>
                                <input type="radio" name="surface" value="表面污渍" title="表面污渍">
                                <input type="radio" name="surface" value="拆卸痕迹" title="拆卸痕迹">
                                <input type="radio" name="surface" value="无铭牌标识" title="无铭牌标识">
                                <input type="radio" name="surface" value="铭牌信息不全" title="铭牌信息不全">
                                <input type="radio" name="surface" value="库存机" title="库存机">
                            </div>
                        </div>
                        <div class="layui-form-item col-md-9" pane>
                            <label class="layui-form-label">随箱文件</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="file[write]" title="合格证/进口设备出厂检测报告" checked>
                                <input type="checkbox" name="file[read]" title="电子光盘">
                                <input type="checkbox" name="file[write]" title="中文操作说明书">
                                <input type="checkbox" name="file[read]" title="中文维修手册">
                                <input type="checkbox" name="file[dai]" title="设备原理线图">
                                <input type="checkbox" name="file[dai]" title="备注">
                            </div>
                        </div>
                        <div class="layui-form-item col-md-9">
                        <div class="layui-input-block">
                          <button class="layui-btn layui-btn-primary" lay-submit>返回</button>
                          <button type="reset" class="layui-btn layui-btn-normal" lay-filter="formDemo">下一步</button>
                        </div>
                      </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        //Demo
        layui.use(['element','laydate','form'], function(){
            var element = layui.element
            ,   laydate = layui.laydate;
            laydate.render({
                elem: '#date' //指定元素
            });
            var form = layui.form;
            //监听提交
            form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
        $(function(){
            
        })
    </script>
</body>
</html>
