<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>权限分配</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <script src="../../static/layui/layui.js"></script>
    <style>
        .btn{
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;">已存在用户信息</legend>
        </fieldset>
        <table class="layui-table" id="sbInfo" lay-filter="sb"></table>
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;">创建用户</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item col-md-4">
                <label class="layui-form-label">用户名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-4">
                <label class="layui-form-label">登录密码</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-3">
                <label class="layui-form-label">选择权限</label>
                <div class="layui-input-block">
                    <select name="htLy" lay-verify="required">
                        <option value=""></option>
                        <option value="0">管理员</option>
                        <option value="1">检测员</option>
                    </select>
                </div>
            </div>
            <div class="inp layui-form-item col-md-3 col-xs-12">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-lg layui-btn-normal" lay-submit lay-filter="create">创建该角色</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    var rate;
    //Demo
    layui.use(['layer','jquery','table','form'], function(){
        var layer = layui.layer
            ,   $ = layui.jquery
            ,   table = layui.table
            ,   form = layui.form;
        var tableIns = table.render({
            elem:"#sbInfo"
            ,cellMinWidth: 80
            ,url:"/eqInfo/selectEqInfo?htIds="+ids
            ,method:"GET"
            ,response: {
                statusName: 'status' //规定数据状态的字段名称，默认：code
                ,statusCode: 200 //规定成功的状态码，默认：0
                ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                ,countName: 'total' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            ,parseData:function(res){
                console.log(res);
                return{
                    "status":200
                    ,"msg":res.message
                    ,"count":res.total
                    ,"data":res.data
                }
            },
            // page:true,
            cols:[[
                {field:'eqPm', title:'角色名',align:'center'},
                {field:'eqXh', title:'当前权限',align:'center'},
                {field:'eqGg', title:'负责任务',align:'center'},
                {fixed: 'right', title:'操作',minWidth:"130", toolbar: '#barDemo',align:'center'}
            ]]
        });
        //监听行工具事件
        table.on('tool(sb)', function(obj){
            var data = obj.data;
            console.log(obj);
            if(obj.event === 'update'){
                location.href="/user/apply/hhsbfj_table.html?eqIds="+obj.data.eqId;
            }else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    $.ajax({
                        url:"?eqcgId="+obj.data.id,
                        method:"POST",
                        success:function(res){
                            if(res.state === 200){
                                setTimeout(function(){
                                    location.href="/admin/home/powers.html";
                                },1000);
                                layer.msg("删除成功");
                            }else{
                                layer.msg("删除失败");
                            }
                        },
                        error:function(data){
                            layer.msg("删除失败,请稍后再试");
                            console.log(data);
                        }
                    });
                });
            }
        });
        form.on('submit(create)',function (data) {
            console.log(data.field);
            $.ajax({
                url:"",
                method:"POST",
                data:data.field,
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        layer.msg("创建成功");
                        location.href="/admin/home/powers.html";
                    }else{
                        layer.msg("创建失败");
                    }
                },
                error:function (data) {
                    layer.msg("创建失败,请稍后再试");
                    console.log(data);
                }
            })
        })
    });
</script>
</body>

</html>
