<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>对应设备信息</title>
    <link rel="stylesheet" type="text/css" href="../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/css/admin.css"/>
    <script src="../../../static/layui/layui.js"></script>
    <style>
        .btn{
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;">所负责检测设备</legend>
        </fieldset>
        <table class="layui-hide" id="isFix" lay-filter="handle"></table>
        <div class="col-xs-12 btn">
            <a id="back" class="layui-btn layui-btn-primary">返回</a>
            <button id="add" class="layui-btn layui-btn-normal">添加设备</button>
        </div>
        <div id="addFix" style="display: none;" class="col-xs-12">
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color:red;font-weight: bold;">添加设备</legend>
            </fieldset>
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item col-md-4">
                    <label class="layui-form-label">设备名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="设备名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item col-md-4">
                    <label class="layui-form-label">档案号</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="档案号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item col-md-4">
                    <label class="layui-form-label">品牌</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="品牌" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item col-md-4">
                    <label class="layui-form-label">启用日期</label>
                    <div class="layui-input-block">
                        <input id="date" type="text" name="title" required  lay-verify="required" placeholder="启用日期" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item col-md-4">
                    <label class="layui-form-label">使用科室</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="使用科室" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item col-md-4">
                    <label class="layui-form-label">机身编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="机身编码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item col-md-4">
                    <label class="layui-form-label">型号</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="型号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="addSubmit">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    //Demo
    layui.use(['layer','jquery','table','laydate','form'], function() {
        var layer = layui.layer
            , $ = layui.jquery
            , table = layui.table
            , laydate = layui.laydate
            , form = layui.form;
        laydate.render({
            elem:"#date"
        })
        var tableIns = table.render({
            elem: "#isFix"
            , cellMinWidth: 80
            , url: "?id=" + ids
            , method: "GET"
            , response: {
                statusName: 'status' //规定数据状态的字段名称，默认：code
                , statusCode: 200 //规定成功的状态码，默认：0
                , msgName: 'hint' //规定状态信息的字段名称，默认：msg
                , countName: 'total' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            , parseData: function (res) {
                console.log(res);
                return {
                    "status": 200
                    , "msg": res.message
                    , "count": res.total
                    , "data": res.data
                }
            },
            title: "验收申请记录表",
            cols: [[
                {field:'eqPm', title:'设备名称',align:'center'},
                {field:'eqXh', title:'档案号',align:'center'},
                {field:'eqGg', title:'品牌',align:'center'},
                {field:'eqPrice', title:'启用日期',sort: true,align:'center'},
                {field:'eqJldwId', title:'使用科室',align:'center'},
                {field:'eqNum', title:'机身编码',sort: true,align:'center'},
                {field:'eqNum', title:'型号',sort: true,align:'center'},
                {fixed: 'right', title:'操作', toolbar: '#barDemo',align:'center'}
            ]]
        });
        //监听行工具事件
        table.on('tool(handle)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('确定删除此条数据么', function(index){
                    obj.del();
                    // layer.close(index);
                    $.ajax({
                        url:"?eqcgId="+obj.data.id,
                        method:"POST",
                        success:function(res){
                            if(res.state === 200){
                                setTimeout(function(){
                                    location.href="/admin/home/personal/more_info.html?id="+ids;
                                },1000);
                                layer.msg("删除成功");
                            }else{
                                layer.msg("删除失败");
                            }
                        },
                        error:function(data){
                            layer.msg("删除失败,请稍后再试");
                            console.log(data);
                        }
                    })
                });
            }
        });
        $("#add").click(function(){
            layer.open({
                type:1,
                content:$("#addFix"),
                area:["90%","90%"],
                maxmin:true,
                btn:"确定",
                yes:function(){
                    location.href="/admin/home/personal/more_info.html?id="+ids;
                }
            })
        });
        form.on("submit(addSubmit)",function(data){
            console.log(data.field);
            $.ajax({
                url:"?id="+ids,
                method:"POST",
                data:data.field,
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        layer.msg("添加成功");
                    }else{
                        layer.msg("添加失败");
                    }
                },
                error:function(data){
                    layer.msg("添加失败,请稍后再试");
                    console.log(data);
                }
            })
        });
        $("#back").click(function(){
            location.href="/admin/home/personal.html";
        })
    });
</script>
</body>
</html>
