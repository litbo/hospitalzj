<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>在用设备定期检测</title>
    <link rel="stylesheet" type="text/css" href="../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/admin/css/admin.css"/>
    <script src="../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/admin/js/basic.js"></script>
    <style>
        .layui-form{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }
        #inp1,#inp2{
            display: none;
        }
    </style>
</head>
<body>
    <div class="layui-row">
        <div class="col-xs-12">
            <h1 style="text-align: center;">在用设备定期检测</h1>
            <div class="col-xs-12 col-sm-12">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-row">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>被检设备基础信息</legend>
                        </fieldset>
                        <div class="upinfo">
                            <div class="layui-form-item">
                                <label class="layui-form-label">设备名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="" class="layui-input" autocomplete="off">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">档案号<span class="sign">*</span></label>
                                <div class="layui-input-block">
                                    <input type="text" name="" class="layui-input" autocomplete="off" required lay-verify="required">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">品牌</label>
                                <div class="layui-input-block">
                                    <input type="text" name="" class="layui-input" autocomplete="off">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">启用日期</label>
                                <div class="layui-input-block">
                                    <input type="text" name="" class="layui-input" autocomplete="off" id="date">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">使用科室</label>
                                <div class="layui-input-block">
                                    <select>
                                        <option>bbb</option>
                                        <option>111</option>
                                        <option>222</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">机身编码</label>
                                <div class="layui-input-block">
                                    <input type="text" name="" class="layui-input" autocomplete="off">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">型号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="" class="layui-input"  autocomplete="off" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="formDemo">扫码录入</button>
                                    <button type="reset" class="layui-btn layui-btn-normal">一键保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div id="inp2" class="col-xs-12 col-sm-12">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-row">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>被检设备基础信息</legend>
                        </fieldset>
                        <div class="upinfo">
                            <div class="layui-form-item">
                                <label class="layui-form-label">设备名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="" class="layui-input" autocomplete="off">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">档案号<span class="sign">*</span></label>
                                <div class="layui-input-block">
                                    <input type="text" name="" class="layui-input" autocomplete="off" required lay-verify="required">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">品牌</label>
                                <div class="layui-input-block">
                                    <input type="text" name="" class="layui-input" autocomplete="off">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">启用日期</label>
                                <div class="layui-input-block">
                                    <input type="text" name="" class="layui-input" autocomplete="off" id="date">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">使用科室</label>
                                <div class="layui-input-block">
                                    <select>
                                        <option>bbb</option>
                                        <option>111</option>
                                        <option>222</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">机身编码</label>
                                <div class="layui-input-block">
                                    <input type="text" name="" class="layui-input" autocomplete="off">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">型号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="" class="layui-input"  autocomplete="off" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
        layui.use(['element','form','layer','laydate'],function(){
            var element = layui.element;
            var form = layui.form;
            form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));
                return false;
            });
            var layer = layui.layer;
            var laydate = layui.laydate;
            laydate.render({
                elem: '#date',
                value: today,
                format: "y-M-d"
            });
        });
    </script>
</body>
</html>
