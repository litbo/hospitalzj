<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>验收管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css"/>
    <script src="../../static/admin/js/jquery-3.3.1.min.js"></script>
    <script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../static/admin/js/basic.js"></script>
</head>
<body>
    <div class="layui-row">
        <div class="col-xs-12">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; width: 100%;color: red;">
              <legend style="font-size: 22px;">验收管理</legend>
            </fieldset>
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
              <ul class="layui-tab-title">
                <li class="layui-this">未验收</li>
                <li>已验收</li>
              </ul>
              <div class="layui-tab-content">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; width: 100%;">
                  <legend style="font-size: 18px;">类型选择</legend>
                </fieldset>
                <div class="layui-tab-item layui-show">
                    <div class="layui-tab layui-tab-card">
                      <ul class="layui-tab-title">
                        <li class="layui-this">合同编号申请单</li>
                        <li>购置审批单号申请单</li>
                      </ul>
                      <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <table class="layui-hide" id="whhInfo" lay-filter="handle"></table>
                        </div>
                        <div class="layui-tab-item">
                            <table class="layui-hide" id="whgInfo" lay-filter="handle"></table>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="layui-tab-item">
                    <div class="layui-tab-item layui-show">
                        <div class="layui-tab layui-tab-card">
                          <ul class="layui-tab-title">
                            <li class="layui-this">合同编号申请单</li>
                            <li>购置审批单号申请单</li>
                          </ul>
                          <div class="layui-tab-content">
                            <div class="layui-tab-item layui-show">
                                <table class="layui-hide" id="yhhInfo" lay-filter="handle"></table>
                            </div>
                            <div class="layui-tab-item">
                                <table class="layui-hide" id="yhgInfo" lay-filter="handle"></table>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
          <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
          <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
          <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        </div>
    </script>
   
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">查看详情</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script>
        layui.use(['element','layer','jquery','table'], function(){
          var element = layui.element
          , layer = layui.layer
          , $ = layui.jquery
          , table = layui.table;
          var tableIns = table.render({
            elem:"#whhInfo",
            cellMinWidth:80,
            url:"",
            method:"GET",
            toolbar: '#toolbarDemo',
            response:{
              statusName:"status",
              statusCode:200,
              msgName:"message",
              countName:"total",
              dataName:"data"
            },
            parseData:function(res){
              console.log(res);
              return{
                "status":200
                ,"msg":res.message
                ,"count":res.total
                ,"data":res.data
              }
            },
            title:"供应商基本信息表",
            page:true,
            cols:[[
              {type: 'checkbox', fixed: 'left'}
              ,{field:'htHthao', title:'合同号',align:"center"}
              ,{field:'htGhsn', title:'供应商',align:"center"}
              ,{field:'htGhsdh', title:'联系电话',align:"center"}
              ,{field:'htQytime', title:'签约日期',align:"center",sort: true}
              ,{field:'htBxtime', title:'到货时间',sort: true,align:"center"}
              ,{field:'htYzm', title:'验证码',sort: true,align:"center"}
              ,{field:'state', title:'状态',sort: true,align:"center"}
              ,{fixed: 'right', title:'操作', toolbar: '#barDemo',align:"center"}
            ]]
          });
          table.render({
            elem:"#whgInfo",
            cellMinWidth:80,
            url:"",
            method:"GET",
            toolbar: '#toolbarDemo',
            response:{
              statusName:"status",
              statusCode:200,
              msgName:"message",
              countName:"total",
              dataName:"data"
            },
            parseData:function(res){
              console.log(res);
              return{
                "status":200
                ,"msg":res.message
                ,"count":res.total
                ,"data":res.data
              }
            },
            title:"供应商基本信息表",
            page:true,
            cols:[[
              {type: 'checkbox', fixed: 'left'}
              ,{field:'htGzspd', title:'购置审批单号',align:"center"}
              ,{field:'htGhsn', title:'供应商',align:"center"}
              ,{field:'htGhsdh', title:'联系电话',align:"center"}
              ,{field:'htQytime', title:'签约日期',align:"center",sort: true}
              ,{field:'htBxtime', title:'到货时间',sort: true,align:"center"}
              ,{field:'htYzm', title:'验证码',sort: true,align:"center"}
              ,{field:'state', title:'状态',sort: true,align:"center"}
              ,{fixed: 'right', title:'操作', toolbar: '#barDemo',align:"center"}
            ]]
          })

          table.render({
            elem:"#yhhInfo",
            cellMinWidth:80,
            url:"",
            method:"GET",
            toolbar: '#toolbarDemo',
            response:{
              statusName:"status",
              statusCode:200,
              msgName:"message",
              countName:"total",
              dataName:"data"
            },
            parseData:function(res){
              console.log(res);
              return{
                "status":200
                ,"msg":res.message
                ,"count":res.total
                ,"data":res.data
              }
            },
            title:"供应商基本信息表",
            page:true,
            cols:[[
              {type: 'checkbox', fixed: 'left'}
              ,{field:'htHthao', title:'合同号',align:"center"}
              ,{field:'htGhsn', title:'供应商',align:"center"}
              ,{field:'htGhsdh', title:'联系电话',align:"center"}
              ,{field:'htQytime', title:'签约日期',align:"center",sort: true}
              ,{field:'htBxtime', title:'到货时间',sort: true,align:"center"}
              ,{field:'htYzm', title:'验证码',sort: true,align:"center"}
              ,{field:'state', title:'状态',sort: true,align:"center"}
              ,{fixed: 'right', title:'操作', toolbar: '#barDemo',align:"center"}
            ]]
          })
          table.render({
            elem:"#yhgInfo",
            cellMinWidth:80,
            url:"",
            method:"GET",
            toolbar: '#toolbarDemo',
            response:{
              statusName:"status",
              statusCode:200,
              msgName:"message",
              countName:"total",
              dataName:"data"
            },
            parseData:function(res){
              console.log(res);
              return{
                "status":200
                ,"msg":res.message
                ,"count":res.total
                ,"data":res.data
              }
            },
            title:"供应商基本信息表",
            page:true,
            cols:[[
              {type: 'checkbox', fixed: 'left'}
              ,{field:'htGzspd', title:'购置审批单号',align:"center"}
              ,{field:'htGhsn', title:'供应商',align:"center"}
              ,{field:'htGhsdh', title:'联系电话',align:"center"}
              ,{field:'htQytime', title:'签约日期',align:"center",sort: true}
              ,{field:'htBxtime', title:'到货时间',sort: true,align:"center"}
              ,{field:'htYzm', title:'验证码',sort: true,align:"center"}
              ,{field:'state', title:'状态',sort: true,align:"center"}
              ,{fixed: 'right', title:'操作', toolbar: '#barDemo',align:"center"}
            ]]
          })
          //头工具栏事件
          table.on('toolbar(handle)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
              case 'getCheckData':
                var data = checkStatus.data;
                layer.alert(JSON.stringify(data));
              break;
              case 'getCheckLength':
                var data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
              break;
              case 'isAll':
                layer.msg(checkStatus.isAll ? '全选': '未全选');
              break;
            };
          });
          //监听行工具事件
          table.on('tool(handle)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
              layer.confirm('真的删除行么', function(index){
                obj.del();
                layer.close(index);
              });
            } else if(obj.event === 'edit'){
              layer.prompt({
                formType: 2
                ,value: data.email
              }, function(value, index){
                obj.update({
                  email: value
                });
                layer.close(index);
              });
            }
          });
        });
    </script>
</body>
</html>
